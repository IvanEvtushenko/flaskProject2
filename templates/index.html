{% extends 'base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
    {% for comment in comments %}
        <comment class="col-6">
            <div class="card" style="width: 18rem;">
                <img src="{{ comment.img }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ comment.title }}</h5>
                    <p class="card-text">{{ comment.body }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ comment.midle_ball }}</li>
                    <li class="list-group-item">А как считаете вы?</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link"></a>
                    <a href="#" class="card-link"></a>
                </div>
            </div>
        </comment>

    {% endfor %}
{% endblock %}
