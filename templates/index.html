{% extends 'base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
    {% for comment in comments %}
        <comment class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{{ comment.img }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ comment.title }}</h5>
                    <p class="card-text">{{ comment.body }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Средняя оценка пользователей - {{ comment.middle_ball }}</li>
                    <li class="list-group-item">{% include 'dropdowns.html' %}</li>
                </ul>
            </div>
        </comment>

    {% endfor %}
{% endblock %}
